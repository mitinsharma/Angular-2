<h1>Hello {{name}}</h1>
<p>Email : {{email}}</p>
<p>{{address.street}}, {{address.city}}, {{address.state}}</p>
<p><i>Data from usercomponent</i></p>
<button (click)="toggleHobbies()">{{showHobbies ? "Hide hobbies" : "Show Hobbies"}}</button>
<div *ngIf="showHobbies">
  <h2>Hobbies</h2>
  <ul>
    <li *ngFor="let hobby of hobbies; let i = index">
      {{hobby}} <button (click)="delHobby(i)">X</button>
    </li>
  </ul>


</div><br/><br/>
<form (submit)=addHobby(hobby.value)>
  <label>Add hobby: </label>
  <input type="text" #hobby/> <!--# is kind of id-->
</form>
<br/>
<hr/>
<h2>Http Posts</h2>
<div *ngFor="let post of posts">
  <h4>{{post.title}}</h4>
  <p>{{post.body}}</p>
</div>
<br/><br/><br/>
<hr/>
<h2>Edit User</h2>
<form>
  <label>Name: </label>
  <input type="text" name="name" [(ngModel)]="name"/><br/><!--need to add forms in modeule.ts in order to run model class-->
  <label>Email: </label>
  <input type="text" name="email" [(ngModel)]="email"/><br/>
  <label>Street: </label>
  <input type="text" name="street" [(ngModel)]="address.street"/><br/>
  <label>City: </label>
  <input type="text" name="city" [(ngModel)]="address.city"/><br/>
  <label>State: </label>
  <input type="text" name="state" [(ngModel)]="address.state"/><br/>
</form>
